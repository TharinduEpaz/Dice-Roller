<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,400;0,600;0,700;1,200;1,600;1,800&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
       
      
    <div class="container">
      <div class="player1">
        <h1>Player 1</h1>
        <div class="player1-score">
          <h2>SCORE</h2>
          <p class="score1">0</p>
          
        </div>
        <img  id="player1-img" src="/player1.png" alt="">
      </div>
      <div class="dice">
        <h1>Current Player</h1>
        <h2 class="current-player">Player 1</h2>
          
        <h2>Current Round Score</h2>
        <p class="round-score">0</p>
        <div class="dice-images">
          <img id="dice1" src="/Dice_Images/dice_1.png" alt="" />
          <img id="dice2" src="/Dice_Images/dice_2.png" alt="" />
        </div>
        <div class="roll">
          <button class="roll-button">ROLL</button>
          <button class="restart" onclick="location.reload()">Restart</button>
        </div>
      </div>
      
      <div class="player2">
        <h1>Player 2</h1>
        <div class="player2-score">
          <h2>SCORE</h2>
          <p class="score2">0</p>
        </div>
        <img id="player2-img" src="/player2.png" alt="">
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
